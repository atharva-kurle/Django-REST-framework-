<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>


  <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">LIBRARY MANAGEMENT SYSTEM</h1>
    <p class="lead">Library Management system using Restfull api framework and bootstrap 4</p>
  </div>
</div>



<form action="{% url 'student_view' %}" method="GET">
    {% csrf_token %}
<button type="submit" class="btn btn-dark" style="margin-left:90%;">Student View</button>
</form>


<div class="container">
  <div class="row">
    <div class="col">
      <div class="card" style="width: 18rem;">
  <div class="card-body">
    
{% comment %} login {% endcomment %}
<h5 style="text-align:center;">LOGIN</h5>
    <form action="{% url 'index' %}" method="POST">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
    <span style="color:red;">{{ err1 }}</span>
  </div>
  <button type="submit" class="btn btn-primary" style="margin-left:32%;">Login</button>
</form>
  </div>
</div>

    </div>
    <div class="col">
     <div class="card" style="width: 18rem;">
  <div class="card-body">
    {% comment %} signup {% endcomment %}
    
    <h5 style="text-align:center;">SIGNUP</h5>
    <form action="{% url 'home' %}" method="POST">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
    <span style="color:red;">{{ err2 }}</span>
  </div>
  <button type="submit" class="btn btn-primary" style="margin-left:32%;">Signup</button>
</form>
  </div>
</div>

    </div>
  </div>
</div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
