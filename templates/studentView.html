<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'logout' %}">{{ request.session.loggedIn }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
    {% if 'loggedIn' in request.session %}
      <a class="nav-item nav-link active" href="{% url 'fetchAllRecords' %}">Manage <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link active" href="{% url 'student_view' %}">Student View <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link active" href="{% url 'logout' %}">Logout <span class="sr-only">(current)</span></a>
       {% endif %}
    </div>
  </div>
</nav>

<div class="mx-auto" style="width: 200px; font-size:30px;">
  Student View
</div>



<div class="container">
  <div class="row">
    <div class="col-md-3">
    
    </div>
    <div class="col-md-8">
      <table class="table table-striped">
  <thead style="text-align:center;">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Book Name</th>
    </tr>
  </thead>
  <tbody style="text-align:center;">
  {% for i in data %}
    <tr>
      <th scope="row">{{ i.0 }}</th>
      <td>{{ i.1 }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

    </div>
    <div class="col-md-1">
    </div>
  </div>
</div>


</body>
